<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Tip Calculator</title>
</head>
<body>
<h1>JavaScript Tip Calculator</h1>
<form action="/" method="post">
    Bill Amount: <input type="number" name="bill" id="bill">
    <br>
    Tip Amount: <input type="range" name="tipAmount" id="tipAmount" onchange="tipCalculator(this.value,'bill')" min="5" max="20" value="5">
    <br>
</form>
<div id="display"></div>

</body>
<script src="00.tipCalculatorFormDOM.js"></script>
</html>
