<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legal Driving Age</title>
</head>
<body>
<h1>Legal Driving Age</h1>
<form action="/" method="post">
    
    How much did you drink? <input type="text" value="" id="volum">
    <br/>
    
    How much do you weigh? <input type="text" value="" id="mass">
    <br/>
    
    How long ago did you last drink? <input type="text" value="" id="time">
    <br/>
    
    Are you a boy or a girl? 
    <br/>
    
    <input type="radio" name="gender" id="male"> Male<br>
    <input type="radio" name="gender" id="female" checked> Female
    <br/>
    
    
    <input type="submit" value="Check" name="button" onclick="checkLevel()">
    <br/>
    
    
    
</form>
<div id="results"></div>

</body>
<script src="BloodAlcohol.js"></script>
</html>
